<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Focus Extension</h1>
    <p>Enter the website URL you want to block:</p>
    <input type="text" id="url" placeholder="www.example.com">
    <button id="block">Block Website</button>
    <p>Set a timer (in minutes) for blocked websites:</p>
    <input type="number" id="timer" min="1" placeholder="30">
    <button id="setTimer">Set Timer</button>
    <script src="scripts.js"></script>
</body>
</html>
